{% extends "partials/base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}


<section class="section-conten padding-y" style="min-height:84vh">



    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px; margin-bottom:20px">
        {% include "partials/alerts.html" %}
          <div class="card-body">
          <h4 class="card-title mb-4">Reset Passoword</h4>

          <form action="{%url 'resetPassword'%}" method='POST'>
                {% csrf_token %}
              
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Create Password" name='password' >
              </div> <!-- form-group// -->

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name='confirm_password' >
              </div> <!-- form-group// -->
              
              
              <div class="form-group">
                  <button type="submit" class="btn btn-danger btn-block"> Reset Password  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
   
    </section>
  
{% endblock content %}
